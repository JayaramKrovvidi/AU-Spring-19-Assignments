<div class="jumbotron" id ="rightcol">
  <h3>Add a Book:</h3>
  <div>
      <label for="bookId">ID:</label>
      <input type="text" id="bookId" [(ngModel)]="bookId">
  </div>
  <div>
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="bookName">
  </div>
  <div>
      <label for="desc">Description:</label>
      <input type="text" id="desc" [(ngModel)]="bookDesc">
  </div>
  <div>
      <label for="author">Author:</label>
      <input type="text" id="author" [(ngModel)]="authorName">
  </div>
  <div>
      <label for="price">Price:</label>
      <input type="text" id="price" [(ngModel)]="bookPrice">
  </div>
  <button type="button" (click)="postData()">Add this</button>
</div>

<span class="booklist">
  <ul>
      <li *ngFor="let book of books">
        <a [routerLink]="['/book',book.id]" routerLinkActive="active">{{ book.bookName }}</a>
        <button (click)="checkOut(book.id)" id="btn" style="float:right" class="btn btn-primary">Checkout</button>
      </li>
    </ul>
</span>
