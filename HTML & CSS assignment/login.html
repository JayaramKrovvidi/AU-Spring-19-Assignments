<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>

	<div id="container">       
		<form id="details" action="myplayer.html" onsubmit="return validateForm()" method="post">
			<label for="username">User ID:</label>
			<input type="number" id="userid" name="userid"><br/>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password"><br/>
			<div id="lower">
				<input type="submit" value="Login">
			</div>
		</form>
		<div style="align-content:center">
			<div class="ring"></div><br/><br/>
			Fill in the details
		</div>
		
		
	</div>
	
	
	<script>
		function validateForm() {
			  var x = document.forms["details"]["userid"].value;
			  var y = document.forms["details"]["password"].value;
			  if (x == "" || y=="") {
			    alert("Details must not be empty");
			    return false;
			  }
			  var z=localStorage.getItem(x);
			  if(typeof z== "undefined")
			  	{
					alert("UID not found");
					return false;
				}
				else if(z!=y)
				{
					alert("Pass not found");
					return false;
				}
				return true;
			}
	</script>

</body>
</html>
